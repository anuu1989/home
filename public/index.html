<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <!-- Modern FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Favicon and app icons -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo_home.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/logo192.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/logo192.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Theme and browser customization -->
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="color-scheme" content="light dark" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Full-stack developer and software engineer. Explore my portfolio showcasing modern web applications, innovative projects, and technical expertise." />
  <meta name="keywords"
    content="Anurag Vaidhya, developer, portfolio, full-stack, software engineer, web development, React, JavaScript" />
  <meta name="author" content="Anurag Vaidhya" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://anuragvaidhya.com" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://anuragvaidhya.com" />
  <meta property="og:title" content="Anurag Vaidhya - Full-Stack Developer" />
  <meta property="og:description"
    content="Full-stack developer and software engineer. Explore my portfolio showcasing modern web applications and innovative projects." />
  <meta property="og:image" content="%PUBLIC_URL%/social-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:site_name" content="Anurag Vaidhya Portfolio" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://anuragvaidhya.com" />
  <meta property="twitter:title" content="Anurag Vaidhya - Full-Stack Developer" />
  <meta property="twitter:description"
    content="Full-stack developer and software engineer. Explore my portfolio showcasing modern web applications and innovative projects." />
  <meta property="twitter:image" content="%PUBLIC_URL%/social-image.png" />
  <meta property="twitter:creator" content="@anuragvaidhya" />

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

  <!-- Performance optimizations -->
  <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width" />

  <title>Anurag Vaidhya - Cloud, DevOps and Platform Engineering</title>
</head>

<body>
  <!-- Improved noscript message -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>This portfolio website requires JavaScript to function properly. Please enable JavaScript in your browser
        settings and refresh the page.</p>
      <p>For the best experience, please use a modern browser like Chrome, Firefox, Safari, or Edge.</p>
    </div>
  </noscript>

  <!-- Loading indicator for better UX -->
  <div id="loading-indicator"
    style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; display: none;">
    <div
      style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;">
    </div>
    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>

  <!-- Main app container with accessibility improvements -->
  <div id="root" role="main" aria-label="Portfolio website content"></div>

  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link"
    style="position: absolute; top: -40px; left: 6px; background: #000; color: #fff; padding: 8px; text-decoration: none; z-index: 10000; transition: top 0.3s;">
    Skip to main content
  </a>
  <style>
    .skip-link:focus {
      top: 6px;
    }
  </style>
</body>

</html>
