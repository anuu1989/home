name: Build and Deploy Portfolio

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.20.2]
    
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }} ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Clear npm cache ğŸ§¹
        run: |
          npm cache clean --force

      - name: Install Dependencies ğŸ“¦
        run: |
          npm ci
          
      - name: Run Tests ğŸ§ª
        run: |
          npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Clean Build Directory ğŸ—‘ï¸
        run: |
          rm -rf build/

      - name: Build Application ğŸ—ï¸
        run: |
          npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false
          # Removed PUBLIC_URL to use root domain

      - name: Verify Build Output ğŸ”
        run: |
          echo "Build completed. Checking output..."
          ls -la build/
          echo "Checking index.html for correct paths..."
          grep -n "static/" build/index.html || echo "No static paths found"

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          folder: build
          clean: true
          single-commit: true
          force: true

      - name: Deployment Summary ğŸ“‹
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Site URL: https://www.anuragvaidhya.com"
          echo "â° Deployed at: $(date)"
          echo "ğŸ”„ Cache may take 5-10 minutes to clear"
